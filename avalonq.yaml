miners_<DEVICE NAME>:

#
# basic commands to control the miner
#

  shell_command:

    # set miner workmode eco
    <DEVICE NAME>_set_workmode_eco: >-
      /bin/bash -c "echo 'ascset|0,workmode,set,0' | nc -w 2 <IP-ADDRESS> 4028"

    # set miner workmode standard
    <DEVICE NAME>_set_workmode_standard: >-
      /bin/bash -c "echo 'ascset|0,workmode,set,1' | nc -w 2 <IP-ADDRESS> 4028"
      
    # set miner workmode super
    <DEVICE NAME>_set_workmode_super: >-
      /bin/bash -c "echo 'ascset|0,workmode,set,2' | nc -w 2 <IP-ADDRESS> 4028"

    # wake up miner from standby and continue with latest workmode
    <DEVICE NAME>_set_softon: >-
      /bin/bash -c "echo 'ascset|0,softon,1:$(( $(date +%s) + 5 ))' | nc -w 2 <IP-ADDRESS> 4028"

    # send miner to standby
    <DEVICE NAME>_set_softoff: >-
      /bin/bash -c "echo 'ascset|0,softoff,1:$(( $(date +%s) + 5 ))' | nc -w 2 <IP-ADDRESS> 4028"

    # turn on LCD screen
    <DEVICE NAME>_set_lcdon: >-
      /bin/bash -c "echo 'ascset|0,lcd,0:1' | nc -w 2 <IP-ADDRESS> 4028"

    # turn off LCD screen
    <DEVICE NAME>_set_lcdoff: >-
      /bin/bash -c "echo 'ascset|0,lcd,0:0' | nc -w 2 <IP-ADDRESS> 4028"

    # trigger reboot
    <DEVICE NAME>_reboot: >-
      /bin/bash -c "echo 'ascset|0,reboot,0' | nc -w 2 <IP-ADDRESS> 4028"

#
# STEP 1: monitor the API interface and receive JSON raw-data from it
#

  command_line:
    
      # monitors whether the miners api interface is available
    - binary_sensor:
        unique_id: <DEVICE NAME>.Available
        name: "<DEVICE NAME>.Available"
        command: "echo '{\"command\": \"summary\"}' | nc -w 2 <IP-ADDRESS> 4028 > /dev/null && echo online || echo offline"
        payload_on: "online"
        payload_off: "offline"
        device_class: connectivity
        scan_interval: 5
        icon: >-
          {% if value == 'online' %}
            mdi:ethernet
          {% else %}
            mdi:ethernet-off
          {% endif %}

    # get JSON response from cgminer 'stats' command
    - sensor: 
        unique_id: <DEVICE NAME>.api.stats
        name: "<DEVICE NAME>.api.stats"
        icon: mdi:code-json
        command_timeout: 3
        command: >
          output=$(echo '{"command": "stats"}' | nc -w 2 <IP-ADDRESS> 4028);
          if echo "$output" | jq empty >/dev/null 2>&1; then echo "$output"; fi
        scan_interval: 15
        value_template: >
          {% if value_json is defined and value_json.STATS is defined %}
            OK
          {% else %}
            Error
          {% endif %}
        json_attributes:
          - STATS

