  # input boolean to switch on/off auto load management used with separate automations
  input_boolean:
    <DEVICE NAME>_auto_load_management:
      name: "<DEVICE NAME>.auto_load_management"
      icon: mdi:auto-mode

#
# STEP 2: create template entities to contol the miner and extract status values from the JSON raw data
#
  template:

    - select:
    
        # select template to set standby and workmode (incl. switching power supply via e.g.seperate power circuit actor)
        - name: "<DEVICE NAME>.Workmode.Set"
          unique_id: <DEVICE NAME>.Workmode.Set
          icon: mdi:cog-play-outline
          state: "{{ states('sensor.<DEVICE NAME>_workmode_status') }}"
          options: "{{ ['Standby', 'Eco', 'Standard', 'Super'] }}"
          availability: >
            {{ is_state('sensor.<DEVICE NAME>_api_litestats', 'OK') }}
          select_option:
            - choose:
                # switch to standby
                - conditions:
                    - condition: template
                      value_template: "{{ option == 'Standby' }}"
                  sequence:
                    - action: shell_command.<DEVICE NAME>_set_softoff
                    - delay: "00:00:01"
                    - action: homeassistant.update_entity
                      target:
                        entity_id: sensor.<DEVICE NAME>_api_litestats

                # set workmode Eco / Standard / Super
                - conditions:
                    - condition: template
                      value_template: "{{ option in ['Eco','Standard','Super'] }}"
                  sequence:
                    # when coming from standby or off ensure active power circuit to the miner PSU
                    - choose:
                        - conditions:
                            - condition: template
                              value_template: >
                                {{ states('sensor.<DEVICE NAME>_workmode_status') in ['Standby', 'Off'] }}

                          sequence:
                            # softon only (without switch for the power circuit)
                            - action: shell_command.<DEVICE NAME>_set_softon
                            - delay: "00:00:03"
                            - action: homeassistant.update_entity
                              target:
                                entity_id: sensor.<DEVICE NAME>_api_litestats
                                        
                            # wait for miner to be up and running before switching to target workmode
                            - delay: "00:01:00"

                    # set target workmode
                    - choose:
                        - conditions:
                            - condition: template
                              value_template: "{{ option == 'Eco' }}"
                          sequence:
                            - action: shell_command.<DEVICE NAME>_set_workmode_eco
                        - conditions:
                            - condition: template
                              value_template: "{{ option == 'Standard' }}"
                          sequence:
                            - action: shell_command.<DEVICE NAME>_set_workmode_standard
                        - conditions:
                            - condition: template
                              value_template: "{{ option == 'Super' }}"
                          sequence:
                            - action: shell_command.<DEVICE NAME>_set_workmode_super

                    # turn off LCD display
                    - delay: "00:00:01"
                    - action: shell_command.<DEVICE NAME>_set_lcdoff
                    - delay: "00:00:01"
                    - action: homeassistant.update_entity
                      target:
                        entity_id: sensor.<DEVICE NAME>_api_litestats                    

    - switch:
    
        - unique_id: <DEVICE NAME>.LcdOnOff.Switch
          name: "<DEVICE NAME>.LcdOnOff.Switch"
          icon: mdi:overscan
          state: "{{ is_state('binary_sensor.<DEVICE NAME>_lcdonoff_status', 'on') }}"
          turn_on:
            - action: shell_command.<DEVICE NAME>_set_lcdon
            - delay: 1
            - action: homeassistant.update_entity
              target:
                entity_id: sensor.<DEVICE NAME>_api_litestats
          turn_off:
            - action: shell_command.<DEVICE NAME>_set_lcdoff
            - delay: 1
            - action: homeassistant.update_entity
              target:
                entity_id: sensor.<DEVICE NAME>_api_litestats            

    - binary_sensor:
      
      # actual on/off state of the LCD display
      - unique_id: <DEVICE NAME>.LcdOnOff.Status
        name: "<DEVICE NAME>.LcdOnOff.Status"
        icon: mdi:overscan
        state: >
            {% set stats = state_attr('sensor.<DEVICE NAME>_api_litestats', 'STATS') %}
            {% if stats %}
                {% set summary = stats[0].get('MM ID0:Summary', '') %}
                {% set match = summary | regex_findall('LcdOnoff\\[(\\d)\\]') %}
                {{ 'on' if match and match[0] == '1' else 'off' }}
            {% else %}
                off
            {% endif %}
        availability: >
            {{ is_state('sensor.<DEVICE NAME>_api_litestats', 'OK') }}

      # actual pool connection state
      - unique_id: <DEVICE NAME>.Pool_Status
        name: "<DEVICE NAME>.Pool_Status"
        device_class: connectivity
        state: >
            {% set pools = state_attr('sensor.<DEVICE NAME>_api_pools', 'POOLS') %}
            {% set status = pools[0]['Status'] if pools and pools[0] is defined and 'Status' in pools[0] else 'unknown' %}
            {{ 'on' if status == 'Alive' else 'off' }}
        icon: >
            {% set pools = state_attr('sensor.<DEVICE NAME>_api_pools', 'POOLS') %}
            {% set status = pools[0]['Status'] if pools and pools[0] is defined and 'Status' in pools[0] else 'unknown' %}
            {{ 'mdi:link-variant' if status == 'Alive' else 'mdi:link-variant-off' }}
        availability: >
            {{ is_state('sensor.<DEVICE NAME>_api_pools', 'OK') }}
        
    - sensor:
    
      # actual system status (text)
      - unique_id: <DEVICE NAME>.Systemstatus
        name: "<DEVICE NAME>.Systemstatus"
        icon: mdi:comment-text-outline
        state: >
            {% set stats = state_attr('sensor.<DEVICE NAME>_api_litestats', 'STATS') %}
            {% set summary = stats[0]['MM ID0:Summary'] if stats and stats[0] is defined and 'MM ID0:Summary' in stats[0] else '' %}
            {% set match = summary | regex_findall('SYSTEMSTATU\\[([^\\]]+)\\]') %}
            {{ match[0] if match else 'n/a' }}
        availability: >
            {{ is_state('sensor.<DEVICE NAME>_api_litestats', 'OK') }}

      # actual system status (number)
      - unique_id: <DEVICE NAME>.State
        name: "<DEVICE NAME>.State"
        icon: mdi:list-status
        state: >
            {% set stats = state_attr('sensor.<DEVICE NAME>_api_litestats', 'STATS') %}
            {% set summary = stats[0]['MM ID0:Summary'] if stats and stats[0] is defined and 'MM ID0:Summary' in stats[0] else '' %}
            {% set match = summary | regex_findall('STATE\\[([^\\]]+)\\]') %}
            {{ match[0] if match else 'n/a' }}
        availability: >
            {{ is_state('sensor.<DEVICE NAME>_api_litestats', 'OK') }}

      # uptime of the device in format xhour yminutes
      - unique_id: <DEVICE NAME>.Uptime
        name: "<DEVICE NAME>.Uptime"
        icon: mdi:timer-outline
        state: >
            {% set stats = state_attr('sensor.<DEVICE NAME>_api_litestats', 'STATS') %}
            {% set summary = stats[0]['MM ID0:Summary'] if stats and stats[0] is defined and 'MM ID0:Summary' in stats[0] else '' %}
            {% set match = summary | regex_findall('Elapsed\\[([^\\]]+)\\]') %}
            {% if match %}
                {% set seconds = match[0] | float | int %}
                {% set h = seconds // 3600 %}
                {% set m = (seconds % 3600) // 60 %}
                {{ h }}h {{ m }}m
            {% else %}
                n/a
            {% endif %}
        availability: >
            {{ is_state('sensor.<DEVICE NAME>_api_litestats', 'OK') }}

      # CPU model of the device
      - unique_id: <DEVICE NAME>.CPU_Model
        name: "<DEVICE NAME>.CPU_Model"
        icon: mdi:memory
        state: >
          {% set stats = state_attr('sensor.<DEVICE NAME>_api_litestats', 'STATS') %}
          {% set summary = stats[0]["MM ID0:Summary"] if stats else "" %}
          {% set match = summary | regex_findall('CPU\\[([^\\]]+)\\]') %}
